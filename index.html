<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="melody-left">
            <div class="fourNote">
                <div class="upper-note">
                    <div class="line"></div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="lower-note">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="eightNote">
                <div class="upper-note">
                    <div class="horizontal-line"></div>
                    <div class="line-back"></div>
                    <div class="line"></div>
                </div>
                <div class="lower-note">
                    <div class="ball-back"></div>
                    <div class="ball"></div>
                </div>
            </div>
            <div class="sixteenNote">
                <div class="upper-note">
                    <div class="horizontal-line"></div>
                    <div class="horizontal-line-down"></div>
                    <div class="line"></div>
                    <div class="line-back"></div>
                </div>
                <div class="lower-note">
                    <div class="ball"></div>
                    <div class="ball-back"></div>
                </div>
            </div>
        </div>
        <div class="hair">
            <div class="hair-two"></div>
            <div class="hair-three"></div>
            <div class="face-outline">
                <div class="face">
                    <div class="upper-face">
                        <div class="eye-brow" id="eye-brow-right">
                            <div class="eye"></div>
                        </div>
                        <div class="eye-brow" id="eye-brow-left">
                            <div class="eye"></div>
                        </div>
                    </div>
                    <div class="middle-face">
                        <div class="cheek"></div>
                        <div class="nose"></div>
                        <div class="cheek"></div>
                    </div>
                    <div class="lower-face">
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
            <div class="neck"></div>
            <div class="body"></div>
        </div>
        <div class="melody-right">
            <div class="fourNote">
                <div class="upper-note">
                    <div class="line"></div>
                    <div class="horizontal-line"></div>
                </div>
                <div class="lower-note">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="eightNote">
                <div class="upper-note">
                    <div class="horizontal-line"></div>
                    <div class="line-back"></div>
                    <div class="line"></div>
                </div>
                <div class="lower-note">
                    <div class="ball-back"></div>
                    <div class="ball"></div>
                </div>
            </div>
            <div class="sixteenNote">
                <div class="upper-note">
                    <div class="horizontal-line"></div>
                    <div class="horizontal-line-down"></div>
                    <div class="line"></div>
                    <div class="line-back"></div>
                </div>
                <div class="lower-note">
                    <div class="ball"></div>
                    <div class="ball-back"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
